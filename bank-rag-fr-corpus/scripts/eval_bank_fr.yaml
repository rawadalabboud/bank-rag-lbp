      - "https://www.labanquepostale.fr/content/dam/lbp/documents/tarifs/tarifs-particuliers-2025-la-banque-postale.pdf"
    expected_regex:
      # Accepts 'plafond(s)', 'limite(s)', and mentions paiement/retrait
      - "\\b(plafond|limite)s?\\b"
      - "\\b(paiement|payer|retrait|retirer)\\b"


# eval_bank_fr.yaml
# Jeu d’évaluation RAG complet (La Banque Postale + Banque de France + Service Public)
# Schéma par item:
# - id: identifiant unique (kebab-case)
#   question: formulation principale
#   variants: [2..3 paraphrases naturelles]
#   expected_sources: liste d’URL (ou fragments) correspondant à tes .md
#   expected_regex: (optionnel) expressions à retrouver dans la réponse finale
#   must_contain_any: (optionnel) mots/expressions clés à retrouver
#   unanswerable: true si la bonne réponse est “hors périmètre / info manquante”

questions:

  # =========================
  # TARIFS 2025 — (PDF + pages)
  # =========================
  - id: tarifs-visa-premier
    question: "Quels sont les frais de la Carte Visa Premier ?"
    variants:
      - "Combien coûte la Visa Premier par mois ?"
      - "Montant de la cotisation Carte Visa Premier ?"
    expected_sources:
      - "https://www.labanquepostale.fr/content/dam/lbp/documents/tarifs/tarifs-particuliers-2025-la-banque-postale.pdf"
      - "https://www.labanquepostale.fr/particulier/comptes-et-cartes/cartes-bancaires/carte-visa-premier.html"
    expected_regex:
      # Mention either a price in € or clear tariff words + "Premier"
      - "(?:(?<!\\S)\\d{1,3}(?:[ .]\\d{3})*(?:[.,]\\d{1,2})?\\s?€)|(?:\\b(cotis|frais|tarif|mensuel|mois)\\b)"
      - "\\b(premier)\\b"
    must_contain_any:
      - "Visa Premier"

  - id: tarifs-visa-classic
    question: "Quels sont les frais de la Carte Visa Classic ?"
    variants:
